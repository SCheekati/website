<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shravan Cheekati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .floating-object {
            position: absolute;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .object-1 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #000000, #333333);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float1 10s ease-in-out infinite, pulse 4s ease-in-out infinite, rotate 15s linear infinite;
        }
        .object-2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #1a1a1a, #4d4d4d);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: float2 12s ease-in-out infinite, pulse 5s ease-in-out infinite, rotate 18s linear reverse infinite;
        }
        .object-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #2c2c2c, #666666);
            border-radius: 50% 50% 30% 70% / 50% 50% 70% 60%;
            animation: float3 9s ease-in-out infinite, pulse 3s ease-in-out infinite, rotate 12s linear infinite;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -20px); }
            50% { transform: translate(0, -40px); }
            75% { transform: translate(-20px, -20px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-25px, -15px); }
            66% { transform: translate(25px, -30px); }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -25px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-object object-1"></div>
    <div class="floating-object object-2"></div>
    <div class="floating-object object-3"></div>
    <div class="content">
        <h1>Shravan Cheekati</h1>
        <p>╔═══╗ <br>
          ║╔═╗║ <br>
          ║║ ║║ <br>
          ║╚═╝║ <br>
          ║╔═╗║ <br>
          ╚╝ ╚╝ <br> 
             ┏━┓
             ┃┏┛
             ┗┛
          ◯┈◯
            ◡‿◡
            ╰━╯<br>
          ▀█▀ █▄█ ██▄<br>
           █  █ █ █▄█<br>
          </p>
    </div>

    <script>
        const floatingObjects = document.querySelectorAll('.floating-object');
        
        function smoothMove(object) {
            const maxX = window.innerWidth - object.offsetWidth;
            const maxY = window.innerHeight - object.offsetHeight;
            const targetX = Math.random() * maxX;
            const targetY = Math.random() * maxY;
            
            object.animate([
                { left: object.offsetLeft + 'px', top: object.offsetTop + 'px' },
                { left: targetX + 'px', top: targetY + 'px' }
            ], {
                duration: 10000 + Math.random() * 5000,
                easing: 'ease-in-out',
                fill: 'forwards'
            });
        }

        function initializePositions() {
            floatingObjects.forEach(object => {
                object.style.left = Math.random() * (window.innerWidth - object.offsetWidth) + 'px';
                object.style.top = Math.random() * (window.innerHeight - object.offsetHeight) + 'px';
            });
        }

        initializePositions();
        floatingObjects.forEach(object => {
            smoothMove(object);
            setInterval(() => smoothMove(object), 10000 + Math.random() * 5000);
        });
    </script>
</body>
</html>
